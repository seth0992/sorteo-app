<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tómbola de Imágenes</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/funciones.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>TÓMBOLA DE IMÁGENES</h1>
        
        <div class="image-container">
            <div class="image-frame">
                <img id="display-image" src="./image/Boletos01000.jpg" alt="Imagen de tómbola">
            </div>
        </div>
        
        <div class="controls">
            <button id="start-button">Iniciar Sorteo</button>
        </div>
        
        <div class="winner" id="winner-announcement">
            <h2>¡Tenemos un ganador!</h2>
            <div class="winner-image">
                <img id="winner-image" src="./image/Boletos01000.jpg" alt="Imagen ganadora">
            </div>
        </div>
    </div>

</body>
</html>
